<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multithreading JavaScript in your browser</title>
	<link rel="stylesheet" href="css/bootstrap-united.min.css">
	<link rel="stylesheet" href="css/default.css">
</head>
<body>
<header>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Multithreading Javascript in your browser</a>
			</div>
		</div>
	</nav>
</header>
<main class="container">
	<div class="row">
		<div class="col-xs-8">
			<form class="">
				<div class="form-group">
					<label for="ipt-carstotal">Number of Cars</label>
					<input type="text" class="form-control" id="ipt-carstotal" value="1000000000">
				</div>
				<button class="btn btn-primary" id="btn-start-traffic">Start traffic</button>
				<a class="btn btn-default" onclick="javascript:alert('clicked');">Click me!</a>
				<div class="form-group">
					<p class="form-control-static" id="ipt-totaltime"></p>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4" id="thread-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">25 de Abril Bridge</h3>
				</div>
				<div class="panel-body">
					<p>Started at: <span id="thread-1-start"></span></p>
					<p>Time spent: <span id="thread-1-finished"></span></p>
					<p>Cars processed: <span id="thread-1-carstotal"></span></p>
				</div>
			</div>
		</div>
		<div class="col-xs-4" id="thread-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Vasco da Gama Bridge</h3>
				</div>
				<div class="panel-body">
					<p>Started at: <span id="thread-2-start"></span></p>
					<p>Time spent: <span id="thread-2-finished"></span></p>
					<p>Cars processed: <span id="thread-2-carstotal"></span></p>
				</div>
			</div>
		</div>
		<div class="col-xs-4" id="thread-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">D. Marcelo, O Homem do Carinho Bridge (why not?)</h3>
				</div>
				<div class="panel-body">
					<p>Started at: <span id="thread-3-start"></span></p>
					<p>Time spent: <span id="thread-3-finished"></span></p>
					<p>Cars processed: <span id="thread-3-carstotal"></span></p>
				</div>
			</div>
		</div>
	</div>
</main>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/Thread.js"></script>
<script type="text/javascript" src="js/views/ThreadView.js"></script>
<script type="text/javascript">
	(function () {
		mtJs.mainApp.init( 3 );
	})();
</script>
</body>
</html>
